{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="#" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <button id="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="bi bi-moon-fill"></i>
    </button>

    <div class="sidebar">
        <button id="sidebar-toggle" class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="bi bi-list"></i>
        </button>
        <div class="sidebar-content">
            <a href="#login">Inicio</a>
            <a href="{% url 'about' %}">Info</a>

        </div>
    </div>

    <div class="overlay"></div>

    <div class="container">
        <div class="main-overlay">
            <div class="logo-container">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo">
            </div>
            <h1 class="mt-5 mb-4 text-center">Bienvenido<br>Sistema de Tickets de Hospital</h1>
            {% if error_message %}
            <div class="alert alert-danger" role="alert">{{ error_message }}</div>
            {% endif %}
            <form method="post" action="{% url 'login' %}" class="text-center">
                {% csrf_token %}
                <div class="form-group mb-2">
                    <label for="username" class="sr-only">Nombre de usuario:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" required>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="password" class="sr-only">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                </div>

                <button type="submit" class="btn btn-primary mb-2">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');

            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function toggleDarkMode() {
            const body = document.querySelector('body');
            body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
